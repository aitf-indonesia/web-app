version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: prd_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh
      - ./database/init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
      - ./database/init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    ports:
      - "5432:5432"
    networks:
      - prd_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prd_backend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/prd
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - ./backend:/app
      - screenshots:/app/public/screenshots
    ports:
      - "8000:8000"
    networks:
      - prd_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prd_frontend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    networks:
      - prd_network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: prd_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.docker.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - prd_network
    depends_on:
      - frontend
      - backend

networks:
  prd_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  screenshots:
    driver: local
